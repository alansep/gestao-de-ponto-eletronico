<div class="dashboard-card d-flex flex-column justify-content-between">
  <div class="d-flex justify-content-center align-items-center m-3 mb-0">
    <span class="fw-bolder dashboard-card-font" [ngStyle]="{'color': titleColor}">{{ title }}</span>
  </div>
  <div class="dashboard-card-height d-flex justify-content-center align-items-center">
    <span class="dashboard-card-value" [ngStyle]="{'color': valueColor}">{{ value }}</span>
  </div>
</div>
