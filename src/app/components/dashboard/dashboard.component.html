<div class="d-flex flex-column justify-content-between vh-100">
  <app-header [userName]="user.name" *ngIf="isHeaderVisible">
  </app-header>
  <div [class.router-height-with-footer]="isHeaderVisible && isFooterVisible" [class.router-height-without-footer]="isHeaderVisible && !isFooterVisible">
      <router-outlet></router-outlet>
  </div>
  <app-footer *ngIf="isFooterVisible">
  </app-footer>
</div>
