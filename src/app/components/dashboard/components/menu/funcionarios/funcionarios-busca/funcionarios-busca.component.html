<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-3 mb-4">
      <app-input-with-label label="Digite o nome do funcionario" (onTyping)="findWorkerByName($event)"></app-input-with-label>
    </div>
    <hr>
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let worker of workers">
      <div class="w-100 card-funcionario mt-2 mb-2 cor-azul-escuro" (click)="selectWorker(worker)">
        {{worker.name}}
      </div>
    </div>
  </div>
</div>
